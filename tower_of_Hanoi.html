    <script>
      // Select the div element
const myDiv = document.querySelector('#d1');
const myDiv2 = document.querySelector('#d2');
const myDiv3 = document.querySelector('#d3');
// Create an array of button elements
var myButtons = [
  document.createElement('button'),
  document.createElement('button'),
  document.createElement('button'),
  document.createElement('button')
];

// Set the text content for each button element
myButtons[0].textContent = '1';
myButtons[1].textContent = '3';

myButtons[3].textContent = '2';
var i=1;
myButtons.forEach(button => {
   button.classList.add('btn-primary'+i);
   i=i+1;
 });
 
// Loop through the array and append each button element to the div element
myButtons.forEach(button => myDiv.appendChild(button));

function oneto2() {

}

  let lc=myDiv2.lastChild;

function threeto1() {

function oneto3() {

}
function reset() {
  myDiv.innerHTML = "";
  myDiv2.innerHTML = "";
  myDiv3.innerHTML = "";
  myButtons.forEach(button => myDiv.appendChild(button));

}
function check() {
  var passed = true;
  if(myDiv.children.length!=0 && myDiv2.children.length==0 && myDiv3.children.length==0){
    for (let i = 0; i < myDiv.children.length - 1; i++) {
    if ( myDiv.children[i].textContent <  myDiv.children[i+1].textContent) {
      passed = false;
      break;
    }
  }
  }
  else{
    passed=false
  }
  if(passed){
    alert("Congrtulations, you have completed this puzzle !! :)");
  }
  else{
    alert("Sorry, it's not currect. Try Again :(");
  }


}
